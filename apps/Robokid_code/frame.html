<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Code</title>
  <script type="text/javascript" src="../../blockly_compressed.js"></script>

  <script type="text/javascript" src="../Robokid_code/robokid_defines.js"></script>  
  <script type="text/javascript" src="../../generators/robokid.js"></script>
  <script type="text/javascript" src="../../generators/robokid/loops.js"></script>
  <script type="text/javascript" src="../../generators/robokid/logic.js"></script>
  <script type="text/javascript" src="../../generators/robokid/math.js"></script>
  <script type="text/javascript" src="../../generators/robokid/text.js"></script>
  <script type="text/javascript" src="../../generators/robokid/variables.js"></script>
  <script type="text/javascript" src="../../generators/robokid/robokid.js"></script>
  
  <script type="text/javascript" src="../Robokid_code/robokid_blocks.js"></script>  
 
  <script type="text/javascript" src="../../blocks/loops.js"></script>
  <script type="text/javascript" src="../../blocks/logic.js"></script>
  <script type="text/javascript" src="../../blocks/math.js"></script>
  <script type="text/javascript" src="../../blocks/text.js"></script>
  <script type="text/javascript" src="../../blocks/variables.js"></script>
  <script type="text/javascript" src="generated/en.js"></script>

  <style>
    html, body {
      background-color: #fff;
      margin: 0;
      padding:0;
      overflow: hidden;
    }
    .blocklySvg {
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    (function() {
      // Load the language-specific files listed on the URL.
      var files =
          decodeURIComponent(window.location.search.substring(1)).split('&');
      for (var x = 0; x < files.length; x++) {
        var file = files[x];
        if (file.match(/^\w+\/\w+\.js$/)) {
          document.writeln('<script type="text/javascript" ' +
              'src="../../Robokid_blockly/' + file + '"><' + '/script>');
        } else {
          console.error('Illegal language file: ' + file);
        }
      }
    })();

    function init() {
       var toolbox = null;
		if (window.parent.document) {
		 	toolbox = window.parent.document.getElementById('toolbox');
		}
		Blockly.inject(document.body, {path: '../../', toolbox: toolbox});

      if (window.parent.init) {
        // Let the top-level application know that Blockly is ready.
        window.parent.init(Blockly);
      } else {
        // Attempt to diagnose the problem.
        var msg = 'Error: Unable to communicate between frames.\n\n';
        if (window.parent == window) {
          msg += 'Try loading index.html instead of frame.html';
        } else if (window.location.protocol == 'file:') {
          msg += 'This may be due to a security restriction preventing\n' +
              'access when using the file:// protocol.\n' +
              'http://code.google.com/p/chromium/issues/detail?id=47416';
        }
        alert(msg);
      }
    }
  </script>
</head>
<body onload="init()">
</body>
</html>
